<!DOCTYPE html>
<html>
	<head>
		<title>WebcamRecorder</title>
	</head>
	
	<body>
		<object id="recorder" width="100%" height="100%">
				<param name="movie" value="./WebcamRecorderApp.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="allowScriptAccess" value="sameDomain" />
				<embed name="recorder" src="./WebcamRecorderApp.swf"
					quality="high" bgcolor="#ffffff"
					width="100%" height="100%" align="middle"
					play="true"
					loop="false"
					quality="high"
					allowScriptAccess="always"
					type="application/x-shockwave-flash"
					pluginspage="http://www.adobe.com/go/getflashplayer">
				</embed>
		</object>
		
		<script type="text/javascript">
			var recorder = document['recorder'];
			
			function jsListener( type, arguments ) {
				console.debug( type );
				console.debug( arguments );
			}
		</script>
	</body>
</html>
